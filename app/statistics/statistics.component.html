<md-card>
  <div class="pure-g">
    <div class="pure-u-1 pure-u-md-2-5">
      <div class="big-number-container">
        <span class="label">Average daily usage:</span>
        <span class="big-number">{{averageUsage | currency:currType:true}}</span>
      </div>
    </div>
    <div class="pure-u-1 pure-u-md-3-5 day-control-container">
      <form>
        <md-radio-group [(ngModel)]="periodDays" name="daysChoice">
          <div class="pure-g">
            <div class="pure-u-1-3" *ngFor="let d of periods">
              <md-radio-button  [value]="d.value">
                {{d.display}}
              </md-radio-button>
            </div>
          </div>
        </md-radio-group>
      </form>
    </div>
  </div>
  
  <et-stats-graph></et-stats-graph>
</md-card>
